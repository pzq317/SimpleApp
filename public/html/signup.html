    <meta charset="UTF-8">
    <title>Title</title>
    <title>TinderClass Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type = "text/css" href="../stylesheets/signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-pink.min.css" />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" id="whole_page">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">TinderClass</span>


        </div>
    </header>
    <div class="mdl-layout__drawer" id ="drawer">
        <span class="mdl-layout-title" id="username"></span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link">Profile</a>
            <a class="mdl-navigation__link" href="">Pair</a>
            <a class="mdl-navigation__link" href="">Connection</a>

            <a class="mdl-navigation__link" href="">Logout</a>
        </nav>
    </div>
    <!--login diagram-->
    <div class="container">
        <header class="home-page-title">
            <h1><span>Hi there! Welcome to TinderClass</span><br>Please enter the information below</h1>
            <br>
        </header>
        <div id="signupError"></div>
        <div class="form">
            <form id="contactform">
                <p class="contact"><label for="name">Name</label></p>
                <input id="name" name="name" placeholder="First and last name" required="" tabindex="1" type="text">

                <p class="contact"><label for="email">Email</label></p>
                <input id="email" name="email" placeholder="example@domain.com" required="" tabindex="2" type="email">

                <p class="contact"><label for="tel">telephone number</label></p>
                <input id="tel" name="tel" placeholder="tel" required="" tabindex="3" type="number">

                <p class="contact"><label for="password">Create a password</label></p>
                <input type="password" id="password" name="password" required="" tabindex="4" type="password" >

                <p class="contact"><label for="repassword">Confirm your password</label></p>
                <input type="password" id="repassword" name="repassword" required="" tabindex="5" type="password">

                <p class="contact"><label for="studentID">Student ID</label></p>
                <input id="studentID" name="studentID" placeholder="Enter your student ID" required="" tabindex="6" type="text">

                <p class="contact"><label for="major">Major</label></p>
                <input id="major" name="major" placeholder="What is your major?" required="" tabindex="7" type="text">

                <p class="contact"><label for="classinfo">Class Info</label></p>
                <input id="classinfo" name="classinfo" placeholder="Which class (session) are you taking?" required="" tabindex="8" type="text">

                <select class="select-style year" name="year" id ="year">
                    <option value="select">I am a..</option>
                    <option value="Freshman">Freshman</option>
                    <option value="Sophomore">Sophomore</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                    <option value="Graduate Student">Graduate Student</option>
                    <option value="PhD">PhD</option>
                </select><br><br>

                <select class="select-style gender" name="gender" id="gender">
                    <option value="select">I am..</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="others">Other</option>
                </select><br><br>

                <p class="contact"><label for="skill">Skill</label></p>
                <input id="skill" name="skill" placeholder="What kinds of skills do you have?" required="" tabindex="9" type="text">

                <p class="contact"><label for="interestedfield">Interested Field</label></p>
                <input id="interestedfield" name="interestedfield" placeholder="What is your interested field?" required="" tabindex="10" type="text">

                <p class="contact"><label for="preference">Preference</label></p>
                <input id="preference" name="preference" placeholder="What is your interested field?" required="" type="text"> <br><br>

                <input class="buttom" id="submit" value="Sign me up!" type="button">

            </form>
        </div>
    </div>


</div>

<script src="../javascripts/signup.js"></script>
</body>
</html>
